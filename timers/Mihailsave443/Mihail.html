<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihail_JavaScript</title>
    <script src="script.js?v=1.5"></script>
</head>
<body>
    <h1>Счетчик, уменьшающийся каждую секунду</h1>
    <p>Откройте консоль браузера, чтобы увидеть результат.</p>

    <script>
        let count = 100; 

        setInterval(() => {
            console.log(count--); 
        }, 1000);
    </script>
</body>
