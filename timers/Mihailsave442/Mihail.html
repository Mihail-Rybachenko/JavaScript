<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihail_JavaScript</title>

<body>
    <h1>Таймер с setInterval</h1>
    <p>Откройте консоль браузера, чтобы увидеть вывод каждые 3 секунды.</p>

    <script>
        setInterval(function() {
            console.log('Каждые 3 секунды');
        }, 3000);
    </script>
    <script src="script.js?v=1.5"></script>
</body>
</html>
