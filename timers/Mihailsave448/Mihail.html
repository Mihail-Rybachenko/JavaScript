<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihail_JavaScript</title>
    <script src="script.js?v=1.5"></script>
</head>
<body>
    <!-- Задание 1 -->
    <input id="elem1" value="1">

    <!-- Задание 2 -->
    <input id="elem2" value="10">

    <!-- Задание 3 -->
    <input id="elem3" value="10">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Задание 1
            
            let elem1 = document.querySelector('#elem1');
            setInterval(function() {
                elem1.value = Number(elem1.value) + 1; 
            }, 1000);

            // Задание 2
            
            let elem2 = document.querySelector('#elem2');
            setInterval(function() {
                elem2.value = Number(elem2.value) - 1;
            }, 1000);

            // Задание 3
            
            let elem3 = document.querySelector('#elem3');
            let timerId3 = setInterval(function() {
                elem3.value = Number(elem3.value) - 1;
                if (elem3.value <= 0) {
                    clearInterval(timerId3); 
                }
            }, 1000);
        });
    </script>
</body>
</html>
