<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihail_JavaScript</title>
</head>
<body>
<!-- №1: Записать текст в инпут по нажатию кнопки -->
<h3>№1: Изменить текст инпута</h3>
<input id="elem" value="text">
<button id="btn1">Изменить текст</button>

<br><br>

<!-- №2: Записать текст из инпута в абзац -->
<h3>№2: Записать текст в абзац</h3>
<input id="inputElem" type="text">
<p id="outputElem"></p>
<button id="btn2">Записать в абзац</button>

<br><br>

<!-- №3: Записать квадрат числа из первого инпута во второй инпут -->
<h3>№3: Квадрат числа</h3>
<input id="input1" type="number">
<input id="input2" type="text" readonly>
<button id="btn3">Посчитать квадрат</button>

<br><br>

<!-- №4: Поменять значения местами между двумя инпутами -->
<h3>№4: Поменять местами</h3>
<input id="input3" type="text">
<input id="input4" type="text">
<button id="btn4">Поменять местами</button>

<br><br>

<!-- №5: Записать среднее арифметическое чисел из 5 инпутов в абзац -->
<h3>№5: Среднее арифметическое</h3>
<input id="input5" type="number">
<input id="input6" type="number">
<input id="input7" type="number">
<input id="input8" type="number">
<input id="input9" type="number">
<p id="result"></p>
<button id="btn5">Вычислить среднее</button>

<script src="script.js?v=1.5"></script>
</body>  
</html>
