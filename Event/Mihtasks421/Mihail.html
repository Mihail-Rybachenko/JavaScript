<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihail_JavaScript</title>
</head>
<body>
    <style>
        #elem1 {
            width: 300px;
            height: 300px;
            background-color: lightgreen;
            padding: 20px;
        }
        #elem2 {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            padding: 20px;
        }
        #elem3 {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div id="elem1">
        <div id="elem2">
            <div id="elem3"></div>
        </div>
    </div>

    <script>
        
        let elem1 = document.querySelector('#elem1');
        let elem2 = document.querySelector('#elem2');
        let elem3 = document.querySelector('#elem3');

       
        elem1.addEventListener('click', function () {
            alert('Зеленый блок');
        });

        elem2.addEventListener('click', function () {
            alert('Голубой блок');
        });

        elem3.addEventListener('click', function () {
            alert('Красный блок');
        });

        elem3.addEventListener('focus', function () {
            alert('Focus на красном блоке');
        });

        
        elem3.setAttribute('tabindex', '0'); 
    </script>

    <script src="script.js?v=1.5"></script>
</body>
</html>
