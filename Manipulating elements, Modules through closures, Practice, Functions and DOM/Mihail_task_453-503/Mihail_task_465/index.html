<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihail_JavaScript</title>
</head>
<body>

    <ul id="elem"></ul>

    <script>
        let arr = ['Первый', 'Второй', 'Третий', 'Четвертый', 'Пятый'];
        let elem = document.querySelector('#elem');

        // Задача 1
        for (let item of arr) {
            let li = document.createElement('li');
            li.textContent = item;

            // Задача 2
            li.addEventListener('click', function() {
                alert(li.textContent);
                
                
                if (!li.dataset.clicked) { 
                    li.textContent += '!';
                    li.dataset.clicked = true; 
                }
            });

            elem.appendChild(li);
        }
    </script>
</body>
</html>
