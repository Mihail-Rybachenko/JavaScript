<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mihail_JavaScript</title>
</head>
<body>

    <div id="elem" style="border: 1px solid red;">
        <p>text</p>
        <p>text</p>
        <p>text</p>
    </div>

    <script>
        // #1
        let elem = document.querySelector('#elem');
        let paragraphBefore = document.createElement('p');
        paragraphBefore.textContent = '!!!';
        elem.insertAdjacentElement('beforebegin', paragraphBefore); 

        // #2
        let paragraphAfter = document.createElement('p');
        paragraphAfter.textContent = '!!!';
        elem.insertAdjacentElement('afterend', paragraphAfter);

        // #3
        let paragraphStart = document.createElement('p');
        paragraphStart.textContent = '!!!';
        elem.insertAdjacentElement('afterbegin', paragraphStart); 

        // #4
        let paragraphEnd = document.createElement('p');
        paragraphEnd.textContent = '!!!';
        elem.insertAdjacentElement('beforeend', paragraphEnd); 
    </script>
</body>
</html>
